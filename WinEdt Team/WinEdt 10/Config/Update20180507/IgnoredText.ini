[IGNORED_TEXT]

// Default Rules apply unless a special set is defined for a mode...
IGNORE_TEXT_RULE="Default"
  ENABLED=1
  MODE_FILTER=""
  CASE_SENSITIVE=1
  IGNORE_WORDS_PRECEDED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_BEFORE=".^@#$\?!<:0123456789"
  IGNORE_WORDS_FOLLOWED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_AFTER="^@#>=\0123456789"
  IGNORE_WORDS_CONTAINING_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_INSIDE=".@\:/*+?!0123456789"
  // No hyphenation for generic modes ...
  IGNORE_HYPHENATION_STRING=0
  HYPHENATION_STRING=""
  // No Special Environments for generic modes ...

IGNORE_TEXT_RULE="HTML"
  ENABLED=1

  // Special Environments where spelling is ignored:
  // Skip \\
  ENVIRONMENT="\\"
    START="\\"
    // Default Values (0 or empty string)
    // don't have to be specified to make it shorter!
    STOP=""
    SCOPE=0
    PRIORITY=0
    STRICT_PRIORITY=0
    SPELL=0
  // Not to be mistaken for {?}
  ENVIRONMENT="\{"
    START="\{"
    STOP=""
    SCOPE=0
    SPELL=0
  ENVIRONMENT="\}"
    START="\}"
    STOP=""
    SCOPE=0
    SPELL=0
  // These two are only for balanced environments
  // and do not affect spelling: SPELL=-1 !!!
  ENVIRONMENT="[?]"
    START="["
    STOP="]"
    BALANCED=0
    SCOPE=3
    SPELL=-1
  ENVIRONMENT="{?}"
    START="{"
    STOP="}"

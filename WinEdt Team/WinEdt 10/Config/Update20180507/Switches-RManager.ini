// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// Switches: R
//
// ===============================================================================

[SWITCHES*]

SWITCH="<<?>>"
  ENABLED=1
  MODE_FILTER="RNW"
  START="<"
  STOP=">"
  HIGHLIGHT_START=1
  STEP_OVER_STOP=1
  HIGHLIGHT_STOP=1
  INDENTED=0
  BOLN_ONLY=0
  SCOPE=3
  STRICT_PRIORITY=0
  PRIORITY=5
  CASE_SENSITIVE=1
  START1_TRIGGER=""
  START2_TRIGGER="<"
  STOP1_TRIGGER=">"
  STOP2_TRIGGER=""
    TEXT_COLOR="kwcLaTeXLabels"
    DEFAULT_FONT=1

SWITCH=">>?@"
  ENABLED=1
  MODE_FILTER="RNW"
  SET_LOCAL_MODE="R:chunk"
  START="="
  STOP="@"
  HIGHLIGHT_START=0
  STEP_OVER_STOP=1
  HIGHLIGHT_STOP=0
  INDENTED=0
  BOLN_ONLY=0
  SCOPE=4
  STRICT_PRIORITY=0
  PRIORITY=5
  CASE_SENSITIVE=1
  START1_TRIGGER=">>"
  START2_TRIGGER=""
  STOP1_TRIGGER=""
  STOP2_TRIGGER=""
    DEFAULT_FONT=1
  CUSTOM_BACKGROUND=1
  GRADIENT_BACKGROUND=256
  TRANSPARENT=128
  GRADIENT_COLOR="xclEnvBkLeftGradient"
  BACKGROUND_COLOR="xclEnvBk"
  RELATIVE_RIGHT_MARGIN=1
  RIGHT_MARGIN=0
  INDENTED_LEFT_MARGIN=1
  LEFT_MARGIN=0

SWITCH="# R comments"
  ENABLED=1
  MODE_FILTER="R"
  START="#"
  STOP=""
  HIGHLIGHT_START=1
  STEP_OVER_STOP=0
  HIGHLIGHT_STOP=1
  INDENTED=0
  BOLN_ONLY=0
  SCOPE=2
  STRICT_PRIORITY=0
  PRIORITY=9
  CASE_SENSITIVE=1
  START1_TRIGGER=""
  START2_TRIGGER=""
  STOP1_TRIGGER=""
  STOP2_TRIGGER=""
    TEXT_COLOR="xclComment"
    DEFAULT_FONT=1
    ITALIC=1

SWITCH="R require(?)"
  ENABLED=1
  MODE_FILTER="R"
  START="R ("
  STOP="R )"
  HIGHLIGHT_START=0
  STEP_OVER_STOP=1
  HIGHLIGHT_STOP=0
  INDENTED=0
  BOLN_ONLY=0
  SCOPE=4
  STRICT_PRIORITY=0
  PRIORITY=7
  CASE_SENSITIVE=1
  START1_TRIGGER="require"
  START2_TRIGGER=""
  STOP1_TRIGGER=""
  STOP2_TRIGGER=""
    TEXT_COLOR="kwcLaTeXClassEx"
    DEFAULT_FONT=1

SWITCH="R library(?)"
  ENABLED=1
  MODE_FILTER="R"
  START="R ("
  STOP="R )"
  HIGHLIGHT_START=0
  STEP_OVER_STOP=1
  HIGHLIGHT_STOP=0
  INDENTED=0
  BOLN_ONLY=0
  SCOPE=4
  STRICT_PRIORITY=0
  PRIORITY=7
  CASE_SENSITIVE=1
  START1_TRIGGER="library"
  START2_TRIGGER=""
  STOP1_TRIGGER=""
  STOP2_TRIGGER=""
    TEXT_COLOR="kwcLaTeXClassEx"
    DEFAULT_FONT=1

SWITCH="R `?`"
  ENABLED=1
  MODE_FILTER="R"
  START="R ``"
  STOP="R ``"
  HIGHLIGHT_START=0
  STEP_OVER_STOP=1
  HIGHLIGHT_STOP=0
  INDENTED=0
  BOLN_ONLY=0
  SCOPE=4
  STRICT_PRIORITY=0
  PRIORITY=9
  CASE_SENSITIVE=1
  START1_TRIGGER=""
  START2_TRIGGER=""
  STOP1_TRIGGER=""
  STOP2_TRIGGER=""
